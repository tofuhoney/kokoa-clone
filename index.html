<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shield Messenger</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:54</span>
      </div>
      <div class="status-bar__column">
        <span>84%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Shield Messenger</h1>
      <p class="welcome-header__text">
        If you are part of Avengers, log in with your Agent Code.
      </p>
    </header>
    <div class="shield-logo">
      <img src="img/shield.jpeg">
    </div>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Type your Agent code" />
      <input type="submit" value="Enter" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">      
      <a href=http://www.pngall.com/thanos-png/download/52468 target="_blank"><img src="img/no-mobile.png" /></a>
      <span
        >Please Reduce Your Window size. So that Thanos doesn't cut it in half</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
